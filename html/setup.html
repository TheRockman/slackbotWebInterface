<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../css/calendar.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../js/calendar.js"></script>
</head>
<body class="login">
  <div class="row">
    <div class="flex"></div>
    <div class="flex">
      <form class="card">
        <div class="row">
          <div class="flex center">
            <b>Setup</b>
            <div class="row">
              <input type="text" placeholder="Person" autocomplete="off" id="people"/>
            </div>
            <div class="row">
              <input type="text" placeholder="Team" autocomplete="off" id="team"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="flex">
            <div class="container">
              <div class="controls">
                <p class="next label" onclick="nextMonth()">
                  <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                    <path fill="#000000" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
                  </svg>
                </p>
                <p class="previous label" onclick="previousMonth()">
                  <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                    <path fill="#000000" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                  </svg>
                </p>
                <p id="current-month" class="label bold">January</p>
              </div>
              <div class="calendar" id="calendar">
                <!-- Calandar HTML output here -->
              </div>
            </div>
          </div>
        </div>
        <div class="row center">
          <div class="flex">
            <button type="submit" class="btn blue" name="button">Alright</button>
          </div>
        </div>
      </form>
    </div>
    <div class="flex"></div>
  </div>

</body>

</html>
